<html>
	<head>
		<link rel="stylesheet" href="touch/resources/css/sencha-touch.css">
		<script src="touch/sencha-touch-all.js"></script>
		<script>
		Ext.application({
			launch : function(){
				Ext.create("Ext.Panel",{
					id : "mainpanel",
					fullscreen : true,
					activeItem : 0,

					layout : {
						type : "card",
					},
					defaults : {
						xtype : "button", 
						margin : "5%"
					},
					items : [
						{ 
							text : "A",
							listeners : {
								tap : function(){
									//$("pagecontainer").change("1")
									Ext.getCmp("mainpanel").setActiveItem(1);
								}
							} 
						},
						{ text : "B" },
						{ text : "C" },
					]	
				});
			}
		});
		</script>	
	</head>
</html>
