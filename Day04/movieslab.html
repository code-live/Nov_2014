<html>
	<head>
		<link rel="stylesheet" href="movieslab.css">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="movieslab.js"></script>
	</head>
	<body>
		<section>
			<header><center>Movies</center></header>
			<aside><a href="#" id="allmovies">List</a></aside>
			<hr/>
		</section>
		<section id="movieform">
			<fieldset>
				<legend>Add</legend>
				<input type="text" id="moviename" placeholder="movie"><br/><br/>
				<input type="number" id="movieyear" min="1900" max="2015" placeholder="year"><br/><br/>
				<input type="button" value="Add movie">
				<h3 id="message">Movie added Successfully</h3>
			</fieldset>	
		</section>	<br/>
		<section id="movielist">
			<table border="1" cellspacing="1" cellpadding="1">
				<thead>
					<tr><th>Movie</th><th>Year</th></tr>
				</thead>	
				<tbody>
				</tbody>	
			</table>	
		</section>	
	</body>
</html>
