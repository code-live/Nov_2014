<html>
	<head>
		<script>
		var size = 10;
		function doSomething(){
			var header = document.getElementById("header");	
			header.style.color = "red";
			var section1 = document.getElementById("section1");
			size++;
			section1.style.fontSize = size+"px";
			section1.style.backgroundColor = "grey";
			section1.style.borderWidth = "1px";
			section1.style.borderColor = "blue";
			section1.style.borderStyle = "inset";

		}
		</script>
	</head>
	<body>
		<section id="section1">Cool</section>
		<h1 id="header">Tea time</h1>
		<input type="button" value="Click" onclick="doSomething();">
	</body>		
</html>
