<html>
	<head>
		<script src="jquery-2.1.1.min.js"></script>
		<script>
		function callMe(response){
			//var obj = JSON.parse(response);
			//$("#capital").html(obj.capital);
			$("#capital").html(response.capital);
		}
		function connectToServer(){
			$.ajax({
				url : "World",
				method : "GET",
				dataType : "json",
				data : {
					country : $("#country").val()
				},
				success : callMe
			});
		}
		function getTime(){
			$.ajax({
				url : "Timer",
				success : function(response){
					$("#time").html(response);
				}
			});
		}
		$().ready(function(){
			window.setInterval("getTime()",1000);	
			$("input:button").on("click",connectToServer);
		});
		</script>
	</head>	
	<body>
		<h1 id="time"></h1>
		<input type="text" 
				placeholder="Country" id="country"><br/>
		<input type="button" value="Get Info">
		<h1 id="capital"></h1>	
	</body>	
</html>
