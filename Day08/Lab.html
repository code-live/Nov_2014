<html>
	<head>
		<link rel="stylesheet" href="jquery.mobile-1.4.2.min.css">
		<link rel="stylesheet" href="Lab.css">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="jquery.mobile-1.4.2.min.js"></script>
		<script src="Lab.js"></script>
	</head>
	<body>
		<section data-role="page" id="searchpage">
			<section data-role="header">
				<input type="search" id="search" placeholder="movie name">
			</section>
			<section data-role="content">
				<header id="searchcount"></header><br/>
				<ul id="movieslist" data-inset="true" data-role="listview">
				</ul>	
			</section>		
		</section>	
		<section data-role="page" id="videopage">
			<section data-role="header">
				<h4>Watch</h4>
				<a href="#searchpage">Home</a>
			</section>
			<section data-role="content">
				<section class="movieinfo">
					<span id="moviename"></span>
					<span id="movieyear"></span>
					<span id="moviecast"></span>
				</section>
				<video id="video" src="" poster="" controls>
				</video>		
			</section>		
		</section>	
	</body>
</html>
